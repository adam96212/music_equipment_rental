<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:insert="head.html">
</head>

<body>
<div th:insert="navbar.html"></div>
<div class="container">
    <div class="card w-50" style="width:800px; margin:0 auto; margin-top: 5%;">
        <div class="card-header" style="text-align: center;">
            Create
            account!
        </div>
        <div class="card-body">
            <form th:action="@{/add-user}" th:object="${newUser}" method="post">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input required type="text" class="form-control" id="firstName" th:field="${newUser.firstname}">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input required type="text" class="form-control" id="lastName" th:field="${newUser.lastName}">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input required type="text" class="form-control" id="username" th:field="${newUser.username}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input required type="email" class="form-control" id="email" th:field="${newUser.email}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input required type="password" class="form-control" id="password" th:field="${newUser.password}">
                </div>
                <div class="form-group">
                    <label for="password2">Repeated password</label>
                    <input required type="password" class="form-control" id="password2" th:field="${newUser.repeatedPassword}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>
            </form>
            <span th:if="${errorMessage}"  th:text="${errorMessage}">Error</span>
        </div>
    </div>
</div>
</body>

</html>
