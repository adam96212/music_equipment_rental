<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:insert="head.html">
</head>

<body>
    <div th:insert="navbar.html"></div>
    <div class="container">
        <div class="card w-50" style="width:800px; margin:0 auto; margin-top: 5%;">
            <div class="card-header" style="text-align: center;">Login</div>
            <div class="card-body">
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input required type="text" id="username" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input required type="password" id="password" name="password" class="form-control">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
            <div class="card-footer text-muted" style="text-align: center;">
                Don't have an account?
                <a href="/register"> Register here!</a>
            </div>
        </div>
    </div>
</body>

</html>
